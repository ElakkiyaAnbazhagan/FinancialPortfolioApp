<div class="card shadow-sm">
    <div class="card-header">
      <h5 class="card-title mb-0">Market Trends (Mock Data)</h5>
    </div>
    <div class="card-body">
      <div *ngIf="isLoading; else trendsContent" class="placeholder-glow">
        <div *ngFor="let i of [1,2,3]" class="mb-2 p-2 border rounded">
          <div class="d-flex justify-content-between">
            <span class="placeholder col-4"></span>
            <span class="placeholder col-3"></span>
          </div>
          <div class="text-muted placeholder col-5"></div>
        </div>
      </div>
      <ng-template #trendsContent>
        <div *ngIf="trends && trends.length > 0; else noTrends">
          <ul class="list-group list-group-flush">
            <li *ngFor="let trend of trends" class="list-group-item d-flex justify-content-between align-items-center">
              <div>
                <h6 class="mb-0">{{ trend.name }}</h6>
                <small class="text-muted">{{ trend.value }}</small>
              </div>
              <span class="badge fs-6"
                    [ngClass]="{
                      'bg-success-subtle text-success-emphasis': trend.trend === 'up',
                      'bg-danger-subtle text-danger-emphasis': trend.trend === 'down',
                      'bg-secondary-subtle text-secondary-emphasis': trend.trend !== 'up' && trend.trend !== 'down'
                    }">
                {{ trend.change }}
                <i *ngIf="trend.trend === 'up'" class="fas fa-arrow-up ms-1"></i>
                <i *ngIf="trend.trend === 'down'" class="fas fa-arrow-down ms-1"></i>
              </span>
            </li>
          </ul>
        </div>
        <ng-template #noTrends>
          <p class="text-muted mb-0">Market trend data is not available.</p>
        </ng-template>
      </ng-template>
    </div>
  </div>
